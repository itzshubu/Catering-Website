<!DOCTYPE html>

    <title>Expanding Boxes</title>
   
    <style>
        body{
            background-color: black;
        }
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        .main-div {

            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            color: white;
           width: 80%;
        }

        .indiv {
            border: 2px solid #005773;
            background-color: #005773;
            width: 90%;
            padding: 5px;
        }

        label {
            cursor: pointer;
        }

        input[type="radio"] {
            display: none;
        }

        .checkbox-div {
            display: none;
        }

        input[type="radio"]:checked~.checkbox-div {
            display: block;
        }

        .left-div {
            width: 50%;
            float: left;
            display: flex;
            justify-content: end;
        }

        .right-div {
            width: 50%;
            float: right;
            display: flex;
            justify-content: start;
        }
    </style>
</head>
